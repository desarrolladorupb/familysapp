<script type="text/javascript">

(() => {

    var btn_aside = $("#btn_aside");
    var contador = 1;

    btn_aside.on('click',()=>{

        if(contador == 1){
            $('.aside').animate({
                right:'0'
            });

            contador = 0;
        }else{
                contador = 1;
                $('.aside').animate({
                    right:'-220px'
                });
            }
        });
})();
    
</script>
