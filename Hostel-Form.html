<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Hostel..</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/iconnnn.ico" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.0.0/dt-1.10.16/datatables.min.css" />-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css" />
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="js/keyfirebase.js"></script>
    <script src="js/Hostel-Form.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-2">Add Hostel</h1>
            </div>
            <div class="col-12 mb-4">
                <button class="btn btn-secondary mr-3" id="btnInsertar">Insert</button>
                <button class="btn btn-secondary mr-3" id="btnModificar">Modify</button>
                <button class="btn btn-secondary mr-3" id="btnEliminar">Remove</button>
            </div>
            <!--Inicio de la tabla -->
            <div class="col-12 mb-5">
                <table id="dthostel" class="table table-striped table-bordered selectedTable" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name of the Hostel</th>
                            <th>Latitude Hostel</th>
                            <th>Length Hostel</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!--Fin de la tabla -->
        </div>
    </div>

    <!--MODALES-->
    <!--modal para insertar un campo-->
    <div class="modal fade" tabindex="-1" id="md-insertar" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Hostel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="hostel" placeholder="Name of the Hostel">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="latitud" placeholder="Latitude">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="longitud" placeholder="Length">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnGuardar" class="btn btn-primary">Save</button>
                    <button type="button" id="btnCancelar" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.0.0/dt-1.10.16/datatables.min.js"></script>-->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/sweet/sweetalert.css">
    <script type="text/javascript" src="js/sweet/sweetalert.min.js"></script>
</body>

</html>
